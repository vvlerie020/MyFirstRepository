<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAL QUIZ</title>
    
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e0aeda, #db62d5);
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a899b;
        }

        /* ---- CONTAINER ---- */
        .example {
            background: #ffffff;
            width: 380px;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }


        h2 {
            margin-bottom: 5px;
            font-size: 22px;
            color: #000000;
        }

        h3 {
            font-size: 14px;
            color: #0b313f;
            margin-bottom: 20px;
        }

        /* ---- SELECT DROPDOWN ---- */
        select {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 2px solid #01000a;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }


        /* ---- BUTTONS ---- */
        button {
            width: 48%;
            padding: 12px;
            border: none;
            font-size: 15px;
            margin-top: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            color: rgb(61, 54, 54);
        }

        #setBtn {
            background: #ecc6f0;
        }

        #setBtn:hover {
            background: #e482ec;
        }

        #clearBtn {
            background:#ecc6f0;
        }

        #clearBtn:hover {
            background: #e482ec;
        }

        /* ---- OUTPUT BOX ---- */
        #alarmResult {
            margin-top: 15px;
            padding: 12px;
            background: #e793d959;
            border-radius: 8px;
            min-height: 30px;
            white-space: pre-line;
            text-align: left;
            font-size: 14px;
            color: #2d3436;
            text-align: center;
        }
        option {
            text-align: center;
        }
    </style>
</head>
<body>
    
     <section class="example">
        <h2>Set Your Alarm</h2>
        <h3>School start at 7:00 AM. Don't be LATE!</h3>
        
         <label for="alarmInput" style="display:none">Set your alarm</label>
    <select id="alarmInput" aria-label="Select amount">
        <option value="" disabled selected>Set your alarm</option>
        <option value="Sleep more"> 4:00 AM </option>
        <option value="early bird">4:30 AM</option>
        <option value="too early">5:00 AM</option>
        <option value="early">5:30 AM</option>
        <option value="kinda">6:00 AM</option>
          <option value="late">6:30 AM</option>
    </select>
    
    <button id="setBtn">Set</button>
     <button id="clearBtn">Clear</button>
    <div id="alarmResult"></div>
 

    <script>
   


const alarmInput = document.getElementById('alarmInput');
const setBtn = document.getElementById('setBtn');
const alarmResult = document.getElementById('alarmResult');
const clearBtn = document.getElementById('clearBtn');

setBtn.addEventListener('click', () => {
    const choice = alarmInput.value;
    const validNames = ['Sleep more','early bird','too early','early','kinda', 'late'];
    if (!validNames.includes(choice)) {
        alarmResult.textContent = 'Please choose a valid time from the list.';
        alarmResult.style.color = 'crimson';
        return;
    }
         
         
          let message = '';
    switch (choice) {
        case 'Sleep more':
            message = 'Sleep more';
            break;

        case 'early bird':
            message = 'Too early';
            break;

        case 'too early':
            message = 'Early bird';
            break;

        case 'early':
            message = 'You are early';
            break;

        case 'kinda':
            message = 'No need to rush';
            break;

        case 'late':
            message = 'You are gonna be late!';
            break;
    }

    alert(message);

    const timeText =
        alarmInput.options[alarmInput.selectedIndex]?.text.trim() || choice;

    alarmResult.textContent += `Alarm set (${timeText})\n`;
    alarmResult.style.color = 'black';
});

clearBtn.addEventListener('click', () => {
    alarmResult.textContent = '';
    alarmInput.selectedIndex = 0;
});
    </script>
</body>
</html>
