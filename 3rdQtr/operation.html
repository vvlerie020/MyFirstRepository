<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATION</title>
</head>
<body>
    <h1>Operation In JavaScript</h1>
    <p>pag nauna si plus plus maadd agad sya tawag dyan ay pre-increment (matik plus one)
        kapag nasa dulo post increment ibig sabihin maadd tawag ay post-incerement 
        kapag naman minus minus nauna sya bawas agad pre-decrement
        kapag nasa dulo post decrement 
    </p>
    <script>

    let addend1 = 100, addend2 = 200, addend3 = 300;
    let sum = addend1 + addend2 + addend3;
    console.log("Sum: " + sum);
    let minuend = 20, subtrahend = 5;
    let diffference = minuend - subtrahend;
    console.log("Difference: " + diffference);
    let multiplicand = 4, multiplier = 5;
    let product = multiplicand * multiplier;    
    console.log("Product: " + product);
    let dividend = 100, divisor = 4;    
    let quotient = dividend / divisor;
    console.log("Quotient: " + quotient);
    let a = 5, b = 3;
    let remainder = a % b;
    console.log("Remainder: " + remainder);
    let r = 100, h = 30;
    let i = r%h;
    console.log(i);
    let base = 5, exponent = 3;
    let power = base ** exponent;
    console.log("Power: " + power);
    let c = 10;
    console.log(c);
    console.log(++c);
    console.log(c);
    console.log(c++);
    console.log(c);
    console.log(--c);
    console.log(c);
    console.log(c--);
    console.log(c);

    let d = 8;
    console.log(d);
    console.log(++d);
    console.log(d);
    console.log(d++);
    console.log(d++);
    console.log(d++);
    console.log(d);
    console.log(d--);

    let health = 15;
    let mana = 15;
    let stam = 25;
    let gold =5
    let l = 2
    let m = 3
    console.log(health += health);
    console.log(health += health);
    console.log(health -= stam);
    console.log(health -= stam);
    console.log(health *= gold);
    console.log(health /= l);
    console.log(health %= m);
    console.log(m **= gold);
    
    </script>
</body>
</html>
