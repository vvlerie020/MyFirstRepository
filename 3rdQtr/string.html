<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    
</head>
<body>
    
    <label for="num1">First Number </label>
    <input type="number" id="num1" name="num1" placeholder="Enter number here">

    <label for="num2">Second Number </label>
    <input type="number" id="num2" name="num2" placeholder="Enter number here">

    <button id="addNumbers"> Add Numbers </button>

    <p id="insert"></p>

    <h4 id="ict"> </h4>
    <p id="competence"> </p>
    <button id="enrollment"> See Enrollment </button>

    <script>
        // Removed the initial assignment of num1 and num2 as they are empty at load
        const addNumbers = document.getElementById("addNumbers");
        const insert = document.getElementById("insert");

        // Fixed template literal with backticks
        document.getElementById("insert").innerText = `First Number: , Second Number: `;

        addNumbers.addEventListener("click", function() {
            const firstnum = document.getElementById("num1").value;
            const secondnum = document.getElementById("num2").value;
            const sum = Number(firstnum) + Number(secondnum);
            console.log(sum);
            // Fixed template literal with backticks
            document.getElementById("insert").innerText = `Sum: ${sum}`;
        });

        let header = "Competence";
        // Fixed array to separate strings
        let tags = ["STudent", "Camacho", "Carlon", "Canete", "Cabias", "Nanlabi"];

        // Fixed template literal with backticks
        let html = `<h2>${header}</h2><ul>`;

        for (const x of tags) {
            // Fixed template literal with backticks
            html += `<li>${x}</li>`;
        }

        // Fixed template literal with backticks
        html += `</ul>`;
        document.getElementById("ict").innerHTML = html;
        document.getElementById("competence").innerText = "Demonstrate an understanding of string manipulations using JavaScript.";
        document.getElementById("enrollment").addEventListener("click", function() {
            alert("You are successfully enrolled!");
        });
    </script>
</body>
</html>
