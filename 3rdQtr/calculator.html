<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
</head>
<body>
     <label for="num1"> </label>
    <input type="number" id="num1" name="num1" min="0">

    <label for="num2">+</label>
    <input type="number" id="num2" name="num2" min="0">

    <button id="addNumbers"> Add Numbers </button>

    <p id="insert"></p>

     <label for="sub1"> </label>
    <input type="number" id="sub1" name="sub1">

    <label for="sub2">- </label>
    <input type="number" id="sub2" name="sub2" >

    <button id="subNumbers"> Subtract Numbers </button>

    <p id="insert1"></p>

     <label for="mul1"></label>
    <input type="number" id="mul1" name="mul1" >

    <label for="mul2">* </label>
    <input type="number" id="mul2" name="mul2" >

    <button id="mulNumbers"> Multiply Numbers </button>

    <p id="insert2"></p>

     <label for="div1"></label>
    <input type="number" id="div1" name="div1">

    <label for="div2">/ </label>
    <input type="number" id="div2" name="div2">

    <button id="divNumbers"> Divide Numbers </button>

    <p id="insert3"></p>
    <button id="1">1</button>

    <script>
        
        const addNumbers = document.getElementById("addNumbers");
        const insert = document.getElementById("insert");

      
        document.getElementById("insert").innerText = `Answer = `;

        addNumbers.addEventListener("click", function() {
            const firstnum = document.getElementById("num1").value;
            const secondnum = document.getElementById("num2").value;
            const sum = Number(firstnum) + Number(secondnum);
            console.log(sum);
        
            document.getElementById("insert").innerText = `Answer = ${sum}`;
        });

        
        const subNumbers = document.getElementById("subNumbers");
        const insert1 = document.getElementById("insert1");

    
        document.getElementById("insert1").innerText = `Answer = `;

        subNumbers.addEventListener("click", function() {
            const firstnum = document.getElementById("sub1").value;
            const secondnum = document.getElementById("sub2").value;
            const difference = Number(firstnum) - Number(secondnum);
            console.log(difference);
         
            document.getElementById("insert1").innerText = `Answer = ${difference}`;
        });

         const mulNumbers = document.getElementById("mulNumbers");
        const insert2 = document.getElementById("insert2");

    
        document.getElementById("insert2").innerText = `Answer = `;

        mulNumbers.addEventListener("click", function() {
            const firstnum = document.getElementById("mul1").value;
            const secondnum = document.getElementById("mul2").value;
            const product = Number(firstnum) * Number(secondnum);
            console.log(product);
         
            document.getElementById("insert2").innerText = `Answer = ${product}`;
        });

          const divNumbers = document.getElementById("divNumbers");
        const insert3 = document.getElementById("insert3");

      
        document.getElementById("insert3").innerText = `Answer = `;

        divNumbers.addEventListener("click", function() {
            const firstnum = document.getElementById("div1").value;
            const secondnum = document.getElementById("div2").value;
            const quotient = Number(firstnum) / Number(secondnum);
            console.log(quotient);
        
            document.getElementById("insert3").innerText = `Answer = ${quotient}`;
        });

    </script>
</body>
</html>
