    <script>
        
        const addNumbers = document.getElementById("addNumbers");
        const insert = document.getElementById("insert");

      
        document.getElementById("insert").innerText = `Answer = `;

        addNumbers.addEventListener("click", function() {
            const firstnum = document.getElementById("num1").value;
            const secondnum = document.getElementById("num2").value;
            const sum = Number(firstnum) + Number(secondnum);
            console.log(sum);
        
            document.getElementById("insert").innerText = `Answer = ${sum}`;
        });

        
        const subNumbers = document.getElementById("subNumbers");
