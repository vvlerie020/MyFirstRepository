
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
   <h1>BMI CALCULATOR</h1>
    <div class="bmi-calculator">
        <label for="w">Weight (kg):</label>
        <input type="number" id="w" placeholder="Enter your weight in kg">

        <label for="h">Height (cm):</label>
        <input type="number" id="h" placeholder="Enter your height in cm">

        <button id="calculateBtn">Calculate BMI</button>
        <input type="text" id="bmiOutput" placeholder="Your BMI will appear here" readonly>

        <p class="result" id="result" aria-live="polite"></p>
    </div>
     </div>

   <script>
    const h = document.getElementById('h');
const w = document.getElementById('w');
const bmi = document.getElementById('output')      
      
      function BMI(height, weight){
            return weight / (height * weight) 
        }
        console.log("BMI is:" + BMI(1.50, 70)) 
        document.getElementById('compute').addEventListener
            const height = parsefloat(h.value); 
            const weight = parsefloat(w.value);
            const result = BMI(height, weight);
            bmi.value = result.toFixed(2);
   </script>


</body>
</html>
